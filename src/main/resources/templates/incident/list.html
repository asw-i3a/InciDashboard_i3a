<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body>
	<nav th:replace="/fragments/nav"></nav>
	<div class="page-header">
		<div class="jumbotron bg">
			<div class=" page-header text-white text-center">
				<p class="display-3">Incidents list</p>

			</div>

		</div>
	</div>

	<!--Listing of the incidents in the database-->
	<div class="container h-100 justify-content-center p-5">
		<div class="d-flex mx-auto flex-row flex-wrap">

			<div th:if="${!#lists.isEmpty(incidents)}"
				th:each="incident : ${incidents}" class="card m-2 bg-light rounded"
				style="width: 18rem;">
				<div class="card-body">
					<h5 th:text="${incident.name}" class="card-header mb-2"></h5>
					<h6 th:text="${incident.agent}" class="card-subtitle mb-2"></h6>
					<p th:text="${incident.description}" class="card-text"></p>
					<button class="btn btn-primary">See in a map</button>

				</div>

			</div>

			<div th:if="${#lists.isEmpty(incidents)}">
				<div class="container">
					<p class="h3">There are no incidents in our database right now</p>
				</div>
			</div>
		</div>
		<div class="container h-100 justify-content-center">
			<div th:if="${!#lists.isEmpty(incidents)}"
				th:replace="/fragments/pagination"></div>

		</div>

	</div>


</body>
</html>
